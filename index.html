<!doctype html>
	<head>
		<title>GatewayCalc App</title>
		<link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css"> 
		<link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
	</head>
<body>
  	<script src="https://unpkg.com/js-datepicker"></script>
	<header>	
	
	</header>
	<main oninput ="getGatewaySerialNumber();">
	Версия корпуса<select class="bodyVersionId">
	  		<option value="110">1.1.0</option>
	  		<option value="120">1.2.0</option>
  		</select><br>
	Версия рамки монитора<input class="displayFrameId" type="text" value="" /><br>
	Цвет<select class="colorId">
  		<option value="B">Черный</option>
  		<option value="G">Серый</option>
	</select><br>
	<!--Год изготовления<select class="year">
  		<option value="19">2019</option>
	</select><br>-->
	Дата выпуска<input type="text" id="datepicker">
	</select><br>
	Изготовитель<select class="manufacturerId">
  		<option value="N">Неотехника</option>
  		<option value="K">Киоски</option>
	</select><br>
	Количество штук в партии<input class="serialNumber" type="text" value="" /><br>
		<div class="results"></div>
	</main>
	<footer>	
	</footer>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<script src="app.js" type="text/javascript"></script>
</body>
